<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Entre em contato</h2>
                <h3 class="section-subheading text-muted">Dúvidas? Problemas? Elogios? Sugestões? Entre em conosco!</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="contatoForm" name="enviarMensagem" novalidate>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control" id="nome" type="text" placeholder="Nome *" ng-model="pessoa" required data-validation-required-message="Favor preencher o nome.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="email" type="email" placeholder="E-mail *" ng-model="emailaddress" required data-validation-required-message="Favor preencher o email.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="telefone" type="tel" placeholder="Telefone *" ng-model="telephone" required data-validation-required-message="Favor preencher o telefone.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control" id="assunto" type="text" placeholder="Assunto *" ng-model="assunto" required data-validation-required-message="Favor preencher o assunto.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea rows="10" class="form-control" id="mensagem" placeholder="Mensagem *" ng-model="mensagem" required data-validation-required-message="Favor preencher sua mensagem"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button id="botaEnviarMensagem" class="btn btn-xl" type="submit" ng-click="enviarEmail()">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
