<div class="article">
    <h2>
        <b>Dados da Empresa</b>
    </h2>
</div>
<br>

<div class="media">
    <img class="align-self-start mr-3" ng-src={{empresa.logo}} width="30%">
    <div class="media-body">
        <h5 class="mt-0">{{empresa.nome}}</h5>

  <p class="list-group-item"><img src="images/empresa-www.png"> <a href="{{empresa.site}}" target="outpage"> {{empresa.site}}</p></a>
  <p class="list-group-item"><img src="images/empresa-email.png"> {{empresa.email}}</p>
  <p class="list-group-item"><img src="images/empresa-facebook.png"> <a href="{{empresa.site}}" target="outpage">{{empresa.facebook}}</p></a>
  <p class="list-group-item"><img src="images/empresa-instagram.png"> <a href="{{empresa.site}}" target="outpage">{{empresa.instagram}}</p></a>
  <p class="list-group-item"><img src="images/empresa-twitter.png"> <a href="{{empresa.site}}" target="outpage">{{empresa.twitter}}</p></a>
