<!DOCTYPE html>
<html lang="en" ng-app="grande-colorado-pub">

<head>
  <title>Portal Grande Colorado</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <meta name="author" content="">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/footer-distributed-with-address-and-phones.css">
  <!-- endbuild -->

</head>

<body>
  <!-- Linha com CABEÇALHO-->
  <div ui-view="cabecalho"></div>
  <div class="container">
    <div class="row">
      <!-- Primeira Coluna *MENU*-->
      <div class="col-sm-4">
        <div ui-view="sidebar"></div>
      </div>
      <!-- Segunda Coluna *CONTEÚDO* -->
      <div class="col-sm-7">
        <div ui-view="conteudo"></div>
      </div>
      <!--<div class="col-sm-7">-->
      <!-- Terceira Coluna *ANUNCIO*-->
      <div class="col-sm-1">
        <div ui-view="anuncio-lateral"></div>

    </div>
  </div>

  <div ui-view="rodape"></div>

  <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
